<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"

    <link

      href="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACARdl3gLcMbs8viOWpBT-emyyx5Pv2gAC1Q4AAuaR8VYTOhr1TyAM7TQE"
      type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-[poppins]">
    <!-- Navigation Bar Section -->
    <section
      class="flex flex-row justify-center items-center h-20 w-4/5 max-w-7xl mx-auto">
      <nav class="h-full w-full flex flex-row justify-between items-center">
        <h2
          class="text-xl lg:text-2xl text-slate-800 font-bold cursor-pointer"
          onclick="location.href='./index.html'">
          INTAKE <span class="text-[30px] text-blue-600">52</span>
        </h2>
        <div
          onclick="location.href='./check.html'"
          class="flex flex-row gap-1 justify-between items-center cursor-pointer">
          <h1 class="hidden lg:block text-slate-900 font-medium">
            Check Status
          </h1>
          <i class="fa-solid fa-circle-check text-green-500 text-2xl mx-1"></i>
        </div>
      </nav>
    </section>
    <!-- Navigation Bar Section -->
    <!-- PopUp Contact Section -->
    <div
      class="fixed top-[20%] right-1 flex flex-col h-auto w-6 lg:w-10 justify-center items-center gap-1">
      <div
        class="flex flex-col bg-green-500 rounded justify-center items-center py-3 pl-1">
        <a href="tel:+8801981824807" target="_blank">
          <i
            class="fa-solid fa-phone text-white text-[20px] mx-2 cursor-pointer"
            ><span class="text-xs">1</span></i
          >
        </a>
      </div>
      <div
        class="flex flex-col bg-green-600 rounded justify-center items-center py-3 pl-1">
        <a href="tel:+8801740140581" target="_blank">
          <i
            class="fa-solid fa-phone text-white text-[20px] mx-2 cursor-pointer"
            ><span class="text-xs">2</span></i
          >
        </a>
      </div>
      <div
        class="flex flex-col bg-green-600 rounded justify-center items-center py-3 pl-1">
        <a href="https://wa.me/+8801885600943" target="_blank" rel="noopener">
          <i
            class="fa-brands fa-whatsapp text-white text-[22px] mx-3 cursor-pointer"></i>
        </a>
      </div>
      <div
        class="flex flex-col bg-[#d90429] rounded justify-center items-center py-3 pl-1">
        <a href="mailto:remainn.52@gmail.com" target="_blank" rel="noopener">
          <i
            class="fa-solid fa-envelope text-white text-[20px] mx-3 cursor-pointer"></i>
        </a>
      </div>
    </div>
    <!-- PopUp Contact Section -->
    <!-- Form Section -->
    <section class="h-auto w-4/5 max-w-7xl mx-auto mt-10">
      <h1
        class="text-center text-2xl lg:text-4xl text-slate-800 font-semibold my-4">
        Intra-Intake Programming Contest
      </h1>
      <p
        id="form_name"
        class="text-center text-base lg:text-lg text-slate-800 font-medium mt-6">
        Registration Form
      </p>
      <form
        method="post"
        action="/signup"
        class="w-full max-w-lg mx-auto my-14"
        id="info">
        <!-- Name -->
        <div class="flex flex-wrap -mx-3 mb-4">
          <div class="w-full px-3 mb-4 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="name"
              >Full Name</label
            >
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="name"
              type="text"
              placeholder="Full Name"
              name="namee"
              required />
          </div>
        </div>
        <!-- Name -->

        <!-- Email -->
        <div class="flex flex-wrap -mx-3 mb-4">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="email"
              >Email</label
            >
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email"
              type="email"
              placeholder="Email"
              name="email"
              required />
          </div>
        </div>
        <!-- Email -->

        <!-- Phone -->
        <div class="flex flex-wrap -mx-3 mb-4">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="phn_nmbr"
              >Phone Number</label
            >
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="phn_nmbr"
              type="text"
              placeholder="Phone Number"
              name="phone"
              required />
          </div>
        </div>
        <!-- Phone -->

        <!-- Student ID -->
        <div class="flex flex-wrap -mx-3 mb-4">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="st_id"
              >Student ID</label
            >
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="st_id"
              type="text"
              name="id"
              placeholder="Enter Full Student ID"
              required />
          </div>
        </div>
        <!-- Student ID -->

        <!-- Section -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="st_sec"
              >Section</label
            >
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="st_sec"
              type="text"
              name="section"
              placeholder="Section"
              required />
          </div>
        </div>
        <!-- Section -->
        <!-- Select Payment Method -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="payment-method"
              >Select Payment Method</label
            >
            <select
              class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="payment-method"
              name="method"
              required
              title="Select Payment Method">
              <option value="" hidden>Select Payment Method</option>
              <option value="Cash">Cash</option>
              <option value="Bkash">Bkash (Send Money at 01885600943)</option>
              <option value="Nagad">Nagad (Send Money at 01885600943)</option>
            </select>
          </div>
        </div>
        <!-- Select Payment Method -->
        <!-- Reference -->
        <div id="ref_div_show" class="hidden flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="ref_name"
              >Reference</label
            >
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="reference"
              type="text"
              name="reference"
              placeholder="CR Reference" />
          </div>
        </div>
        <!-- Reference -->
        <!-- Bkash Number -->
        <div id="bksh_nm_div_show" class="hidden flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="bksh_nmr"
              >Your Bkash Number
            </label>
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="bksh_nmr"
              type="text"
              name="bkash_nmbr"
              placeholder="Bkash Number" />
          </div>
        </div>
        <!-- Bkash Number -->
        <!-- Nagad Number -->
        <div id="Nagad_nmbr_div_show" class="hidden flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="Nagad_number"
              >Your Nagad Number
            </label>
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="Nagad_number"
              type="text"
              name="nagad_nmbr"
              placeholder="Nagad Number" />
          </div>
        </div>
        <!-- Nagad Number -->
        <!-- Bkash/Nagad Transaction ID -->
        <div id="tr_id_div_show" class="hidden flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="tr_id"
              >Bkash/Nagad Transaction ID</label
            >
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="tr_id"
              type="text"
              name="Transaction_id"
              placeholder="Transaction ID" />
          </div>
        </div>
        <!-- Bkash/Nagad Transaction ID -->

        <!-- Next Button -->
        <button
          class="mx-auto flex items-center gap-2 px-6 py-3 text-sm font-bold text-center bg-blue-500 text-white uppercase align-middle transition-all rounded-sm select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none"
          type="submit">
          Confirm Payment
        </button>
        <!-- Next Button -->
      </form>
    </section>
    <!-- Form Section -->

    <footer
      class="flex flex-col lg:flex-row justify-between items-center w-full lg:px-36 bg-slate-800 py-8 lg:py-7 gap-4 lg:gap-0">
      <p
        class="text-center lg:text-left lg:text-sm text-white font-medium mb-3">
        Organized By
        <span class="text-2xl text-white font-bold"
          >INTAKE <span class="text-[30px] text-blue-600 impo">52</span></span
        >
        <br />
        <span class="hidden lg:inline text-[11px] font-medium">
          Developed By Anas Ibn Belal</span
        >
      </p>
      <p class="text-center lg:text-right lg:text-base text-white font-medium">
        Department of CSE <br />
        Bangladesh University of Business & Technology <br />
        <span class="inline lg:hidden text-[11px] font-medium">
          Developed By Anas Ibn Belal</span
        >
      </p>
    </footer>
    <script src="./app.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
